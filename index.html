<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-001</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="raleway-normal">
    <header>
        <nav>
            <h3 class="nav-title">LOGO</h3>
            <ul>
                <li><a href=""><button class="btn-primary">Sign Up</button></a></li>
            </ul>
        </nav>
        <!-- banner section start -->
        <div class="banner">
            <div class="banner-content">
                <h4>Cool Dark UI Template for Webflow Agencies!</h4>
            </div>
            <button class="btn-primary">Stay Focused</button>
        </div>
        <!-- banner section end -->
    </header>
    <main>
        <!-- action section start -->
        <section class="action">
            <div class="action-container">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-sub-title">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img class="action-image" src="Assets/wc-mini.png" alt="">
        </section>
        <!-- action section end -->
        <!-- productive users section start -->
        <section class="productive-bg">
            <h3 class="productive-title">Joined Thousands of Productive Users</h3>
            <div class="productive-users-view">
                <div class="productive-content">
                    <h2 class="productive-sub-title">50K</h2>
                    <p class="productive-description">Active Users</p>
                </div>
                <div class="productive-content">
                    <h2 class="productive-sub-title">2M+</h2>
                    <p class="productive-description">Focus Sessions</p>
                </div>
                <div class="productive-content">
                    <h2 class="productive-sub-title">95%</h2>
                    <p class="productive-description">Satisfaction Rate</p>
                </div>
            </div>
        </section>
        <!-- productive users section end -->
         <!-- Let’s Get In Touch Section Start -->
        <section class="get-touch">
            <h1 class="get-touch-title">Let’s Get In Touch</h1>
            <form>
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="example@email.com">
                <label for="name">Name</label>
                <input type="text" name="" id="name" placeholder="full name">
                <label for="message">Message</label>
                <textarea name="" id="message" cols="30" rows="10" placeholder="write your message...."></textarea>
                <button class="btn-primary">Get in Touch</button>            
            </form>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
